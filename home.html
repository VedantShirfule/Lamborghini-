<!DOCTYPE html>
<html >
<head>
    
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color:black ;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: gold;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
        }

        nav a:hover {
            background-color: gold;
            color: black;
        }

        .hero {
            padding: 40px;
            text-align: center;
        }

        .hero img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

       
        .cars {
            display: flex;
            justify-content: space-around;
            padding: 40px;
            flex-wrap: wrap;
        }

        .car-card {
            background-color: #222;
            width: 300px;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .car-card img {
            width: 100%;
            border-radius: 8px;
        }


        footer {
            background-color: #000;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

   
        media (max-width: 768px) {
            .cars {
                flex-direction: column;
                align-items: center;
            }

            nav {
                flex-direction: column;
            }
        }

        
        media (max-width: 480px) {
            header h1 {
                font-size: 22px;
            }

            .hero img {
                width: 100%;
            }

            .car-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<header>

</header>

 <h1> <a href="contact.html"> Contact</a></h1>
